<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open PO Dimsum Kezia</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-purple-50 min-h-screen flex items-center justify-center p-4">

<div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6">

  <h2 class="text-xl font-bold text-center mb-4">
    ü•ü Open PO Dimsum Ayam ‚ú®
  </h2>

  <div class="bg-orange-100 p-4 rounded-lg text-sm mb-4 leading-relaxed text-left">
    Isi 10 pcs ‚Äì Rp 23.000<br>
    Ready jam 19.00<br><br>
    <b>FOR SBH FREE ONGKIR</b><br>
    NBH & Kost fee 4k<br>
    Cowok Ketemuan depan I Love Dormitory
  </div>

  <input type="text" id="nama" placeholder="Nama pembeli"
    class="w-full border rounded-lg p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-purple-300">

  <input type="number" id="jumlah" placeholder="Jumlah box" oninput="hitungTotal()"
    class="w-full border rounded-lg p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-purple-300">

  <input type="text" id="alamat" placeholder="Area/Alamat kirim" oninput="hitungTotal()"
    class="w-full border rounded-lg p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-purple-300">

  <input type="text" id="Payment" placeholder="Payment Method (e.g. Gopay, Ovo)"
    class="w-full border rounded-lg p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-purple-300">

  <div class="font-bold text-red-500 text-lg mb-4" id="totalBayar">
    Total: Rp 0
  </div>

  <div class="text-center mb-4">
    <p class="font-semibold">‚ú® Scan QRIS untuk bayar üëá</p>
    <img src="images/qris.jpeg" alt="QRIS Payment"
      class="mx-auto mt-2 w-48 rounded-lg border">
  </div>

  <button onclick="kirimWA()"
    class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-xl transition duration-200">
    Kirim Bukti Payment via WhatsApp
  </button>

</div>

<script>
const harga = 23000;
const feeKirim = 4000;

function hitungTotal() {
  let jumlah = parseInt(document.getElementById("jumlah").value) || 0;
  let alamat = document.getElementById("alamat").value.toLowerCase();

  let total = jumlah * harga;

  if (alamat.includes("nbh") || alamat.includes("kost")) {
    total += feeKirim;
  } else if (alamat.includes("sbh")) {
    total = jumlah * harga;
  } else if (alamat !== "") {
    total += feeKirim;
  }

  document.getElementById("totalBayar").innerText =
    `Total: Rp ${total.toLocaleString("id-ID")}`;
}

function kirimWA() {
  let nama = document.getElementById("nama").value;
  let jumlah = parseInt(document.getElementById("jumlah").value) || 0;
  let alamat = document.getElementById("alamat").value;
  let payment = document.getElementById("Payment").value;

  let total = jumlah * harga;
  let alamatLower = alamat.toLowerCase();

  if (alamatLower.includes("nbh") || alamatLower.includes("kost")) {
    total += feeKirim;
  } else if (alamatLower.includes("sbh")) {
    total = jumlah * harga;
  } else if (alamatLower !== "") {
    total += feeKirim;
  }

  let pesan =
`Halo kak, saya sudah transfer ya ü•∞

=== ORDER DIMSUM AUOAUOAU ===
Nama: ${nama}
Jumlah: ${jumlah} box
Total Bayar: Rp ${total.toLocaleString("id-ID")}
Alamat: ${alamat}
Payment Method: ${payment}

Bukti pembayaran saya kirim setelah ini üôè
(Scan QRIS di web ini untuk bayar)`;

  let nomor = "6282164386677";
  let url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
